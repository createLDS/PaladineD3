<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="display">
        <div id="quizBox">
        <h2>Paladine Quiz</h2>
        How many countries are on the web app?<br><hr>
        <input type="radio" name="numOfCountries" value="4"/>
        <label>4</label>
        <input type="radio" name="numOfCountries" value="7"/>
        <label>7</label>
        <input type="radio" name="numOfCountries" value="6"/>
        <label>6</label>
        <br><hr>
        Which country is the aomori Nebuta festival from?<br><hr>
        <input type="radio" name="fest" value="Jap"/>
        <label>Japan</label>
        <input type="radio" name="fest" value="Thai"/>
        <label>Thailand</label>
        <input type="radio" name="fest" value="China"/>
        <label>China</label>
        </div>
        
        <br>
        <hr>
        <button id="submit">Submit Quiz</button>
    </div>
    <div id="controls"></div>
    <script src="index.js"></script>
</body>
</html>
